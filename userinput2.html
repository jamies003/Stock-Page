<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="userinput2.css">
  <title>Stock Purchase LLC</title>
</head>
<body>
  <main>
    <section class="index-banner">
      <div class="container">
        <h1 class="brand"><span>SP LLC</span> Stocks</h1>
        <div class="wrapper">
          <div class="company-info">
            <h3>SP LLC Stocks</h3>
            <ul>
              <li><i class="road"></i> 105 NoWhere ave</li>
              <li><i class="phone"></i> (401) 000-1111</li>
              <li><i class="our-contact"></i> email@SPLLC.com</li>
            </ul>
          </div>
          <div class="contact">
            <h3>Stock Investment</h3>
            <div class="alert">Your message has been sent</div>
            <form id="contactForm">
              <p>
                <label>Name</label>
                <input type="text" name="name" id="name" required>
              </p>
              <p>
                <label>Stock</label>
                <input type="text" name="stock" id="stock">
              </p>
              <p>
                <label>Amount Invested</label>
                <input type="text" name="invested" id="invested">
              </p>
              <p>
                <label>Email Address</label>
                <input type="email" name="email" id="email" required>
              </p>
              <p>
                <label>Phone Number</label>
                <input type="text" name="phone" id="phone">
              </p>
              <p class="full">
                <label>Message</label>
                <textarea name="message" rows="5" id="message"></textarea>
              </p>
              <p class="full">
                <button type="submit">Submit</button>
              </p>
            </form>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- <script src="submit/thedatabase we are using"></script> -->
  <script src="userinput2.js"></script>
</body>
</html>
